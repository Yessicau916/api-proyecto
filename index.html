<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <title>Proyecto</title>
</head>

<body onload="listarProyecto()">
    <div class="d-flex justify-content-center">
        <form>
            <h1>Formulario Proyecto</h1>
            <div class="d-flex justify-content-center">
                <div>
                    <label for="Nom"></label>Nombre<br>
                    <input type="text" id="Nom"><br><br>
                    <label for="Dir"></label>Dirección<br>
                    <input type="text" id="Dir"><br><br>
                    <label for="NumCam"></label>Número de camas<br>
                    <input type="text" id="NumCam"><br><br>
                    <label for="Obs"></label>Observación<br>
                    <input type="text" id="Obs">
                </div>
            </div>
            <div class="d-flex justify-content-center m-3">
                <button class="btn btn-success">Enviar</button> &nbsp;
                <button class="btn btn-danger">Vaciar</button>
            </div>
        </form>
    </div>

    <div class="d-flex justify-content-center">
        <h1>Lista de Proyectoes</h1>
    </div>
    <div class="content">
        <table class="table table-striped table-info">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>horasDedicadas</th>
                    <th>valorProyecto</th>
                    <th>numeroIntegrantes</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="contenido">
            </tbody>
        </table>
    </div>
    <script src="funciones.js"></script>
</body>

</html>
